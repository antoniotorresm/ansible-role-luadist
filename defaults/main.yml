---

# Lua packages to install. These packages must be present
# in the repository specified in the `dists_repo` var
packages: []

# Where to create the Lua virtual environment. All Lua related packages
# will be installed in this directory. This must be an absolute path.
env_directory: "/opt"

# Dists types allowed. Possible values are:
# - source: Only allow dists built from source
# - binary: Only allow binary dists.
# - all: Allow both source and binary dists
allow_dists: "all"

# Repo to install dists from.
dists_repo: "git://github.com/LuaDist/Repository.git"